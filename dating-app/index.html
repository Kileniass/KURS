<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RacingConnect</title>
    <base href="/dating-app/">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
        // Проверка первого входа
        document.addEventListener('DOMContentLoaded', async () => {
            const tg = window.Telegram.WebApp;
            try {
                const telegramId = tg.initDataUnsafe.user.id.toString();
                const response = await fetch(`https://tg-bd.onrender.com/api/users/${telegramId}`);
                const user = await response.json();
                
                // Если профиль не заполнен, редиректим на страницу заполнения
                if (!user || !user.name) {
                    window.location.href = 'profile-change.html';
                }
            } catch (error) {
                console.error('Error checking profile:', error);
                // При ошибке также редиректим на заполнение профиля
                window.location.href = 'profile-change.html';
            }
        });
    </script>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="logo-title__container">
                <img src="image/racingconnect_logo.png" alt="Логотип RacingConnect" class="img__logo">
                <div class="header__logo">
                    <a href="./">RacingConnect</a>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container hero__container">
            <div class="hero__image">
                <img src="image/placeholder_image.jpg" alt="Фото анкеты" class="img__card" id="profilePhoto">
            </div>
            <div class="hero__content">
                <div class="hero__name">
                    <h1 class="hero__title" id="profileName">Загрузка...</h1>
                </div>
                <div class="hero__quote">
                    <p class="hero__subtitle" id="profileAbout">Загрузка...</p>
                </div>
                <div class="hero__car">
                    <p class="hero__car-title" id="profileCar">Загрузка...</p>
                </div>
            </div>
            <div class="hero__nav">
                <button class="btn__dislike" id="dislikeBtn"></button>
                <button class="btn__like" id="likeBtn"></button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__nav">
            <a href="./" target="_self">
                <img src="image/icon_profiles.png" alt="Профили">
            </a>
            <a href="likes.html" target="_self">
                <img src="image/icon_likes.png" alt="Лайки">
            </a>
            <a href="profile.html" target="_self">
                <img src="image/icon_profile.png" alt="Профиль">
            </a>
        </div>
    </footer>

    <script src="js/telegram-webapp.js"></script>
    <script src="js/init.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
