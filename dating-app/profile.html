<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - RacingConnect</title>
    <base href="/KURS/">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/style_profile.css">
    <link rel="stylesheet" href="css/image-styles.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="logo-title__container">
                <img src="image/racingconnect_logo.png" alt="Логотип RacingConnect" class="img__logo">
                <div class="header__logo">
                    <a href="./">RacingConnect</a>
                </div>
            </div>
        </div>
    </header>

    <section class="profile">
        <div class="container profile__container">
            <div class="profile__image">
                <img src="" alt="Фото профиля" class="img__profile" id="profilePhoto">
                <div class="img__placeholder"></div>
                <a href="profile-change.html" class="btn__edit">Редактировать</a>
            </div>
            <div class="profile__content">
                <div class="profile__name">
                    <h1 class="profile__title" id="profileName">Загрузка...</h1>
                </div>
                <div class="profile__quote">
                    <p class="profile__subtitle" id="profileAbout">Загрузка...</p>
                </div>
                <div class="profile__car">
                    <p class="profile__car-title" id="profileCar">Загрузка...</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__nav">
            <a href="./" target="_self">
                <img src="image/icon_profiles.png" alt="Профили">
            </a>
            <a href="likes.html" target="_self">
                <img src="image/icon_likes.png" alt="Лайки">
            </a>
            <a href="profile.html" target="_self">
                <img src="image/icon_profile.png" alt="Профиль">
            </a>
        </div>
    </footer>

    <script src="js/telegram-webapp.js"></script>
    <script src="js/init.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
